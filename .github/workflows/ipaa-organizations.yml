name: Fetch Ipaa Organizations

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 */6 *'
      
jobs:
  fetch-and-commit-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Run Main Script
      run: |
          bundle exec ruby main.rb \
          https://ipaa.ca/indigenous-organizations/ \
          https://ipaa.ca/ \
          "div.membership-members-outer div.member-card" \
          output/organizations.jsonld \
          false \
          data-href

    - name: Commit and Push Changes
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add "output/organizations.jsonld"
        git commit -m "Add data generated by the script"
        git push

  artsdata-push:
    needs: fetch-and-commit-data
    uses: culturecreates/artsdata-planet-ipaa/.github/workflows/push-entities-to-artsdata.yml@main
    with:
      artifact_name: ipaa-organizations
      entity_url: https://ipaa.ca/indigenous-organizations/
      download_url: https://raw.githubusercontent.com/culturecreates/artsdata-planet-ipaa/main/output/organizations.jsonld
      download_file: organizations.jsonld
    secrets:
      publisher_uri: ${{ secrets.PUBLISHER_URI_GREGORY }}
