name: Fetch Ipaa Artists

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 */6 *'
      
jobs:
  fetch-and-commit-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: '3.1'
    - run: bundle install

    - name: Run Main Script
      run: |
          ruby main.rb \
          https://ipaa.ca/indigenous-artists/ \
          https://ipaa.ca/ \
          "div.membership-members-outer div.member-card" \
          output/artists.jsonld \
          false \
          data-href

    - name: Commit and Push Changes
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add "output/artists.jsonld"
        git commit -m "Add data generated by the script"
        git push

  artsdata-push:
    needs: fetch-and-commit-data
    uses: culturecreates/artsdata-planet-ipaa/.github/workflows/push-entities-to-artsdata.yml@main
    with:
      artifact_name: ipaa-artists
      entity_url: https://ipaa.ca/indigenous-artists/
      download_url: https://raw.githubusercontent.com/culturecreates/artsdata-planet-ipaa/main/output/artists.jsonld
      download_file: artists.jsonld
    secrets:
      publisher_uri: ${{ secrets.PUBLISHER_URI_GREGORY }}
