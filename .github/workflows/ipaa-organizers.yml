name: Fetch Ipaa Artists

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 */6 *'
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: '3.1'
    - run: bundle install

    - name: Run Main Script
      run: |
          ruby main.rb \
          https://ipaa.ca/indigenous-organizations/ \
          https://ipaa.ca/ \
          "div.membership-members-outer div.member-card" \
          output/organizers.jsonld \
          false \
          data-href

    - name: Commit and Push Changes
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add "output/organizers.jsonld"
        git commit -m "Add data generated by the script"
        git push
